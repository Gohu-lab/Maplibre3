  <body>
  <!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>MapboxGL</title>

  <link href="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.css" rel="stylesheet" />

  <script src="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.js"></script>

  <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>
  
<div id="futuristic-fade-banner">
  <div>
    <h1 class="title-fade-glow">RENNES 2050</h1>
    <p class="subtitle-fade-glow">Carte interactive des mobilités du futur</p>
  </div>
  <div class="tech-icon-fade">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="white" />
    </svg>
  </div>
</div>
  
  <div id='map'>
    <div id='ongletsgeo'>

      <div class="btn-group-sm" role="group" aria-label="Small button group">

        <button type="button" id="Rennes" class="btn btn-secondary">Vue départ</button>
        <button type="button" id="Gare" class="btn btn-secondary">Gare SNCF</button>
        <button type="button" id="Rennes1" class="btn btn-secondary">Université Rennes 1</button>
        <button type="button" id="Rennes2" class="btn btn-secondary">Université Rennes 2</button>
      </div>
      </div>
    </div>

    <div class='menu'>
      <div class='menu_overlay'>

        <hr>
        <fieldset>
          <label class="categoryLabel">Données Mobilités</label>

          <div>
            <input type="checkbox" id="lignesmetros" value="lignesmetros" onchange="switchlayer('lignesmetros')" checked />
            <label for="lignesmetros">Lignes de métro</label>
          </div>

          <div>
            <input type="checkbox" id="Parcrelais" value="Parcrelais" onchange="switchlayer('Parcrelais')" checked />
            <label for="Parcrelais">Parc relais</label>
          </div>

          <div>
            <input type="checkbox" id="VLS" value="VLS" onchange="switchlayer('VLS')" />
            <label for="VLS">Vélo Star</label>
          </div>

        </fieldset>

        <hr>

        <fieldset>
          <label class="categoryLabel">Données urbaines</label>

          <div>
            <input type="checkbox" id="PLURM" value="PLURM" onchange="switchlayer('PLURM')" />
            <label for="PLURM">Plan Local Urbanisme</label>
          </div>

          <div>
            <input type="checkbox" id="Cadastre" value="Cadastre" onchange="switchlayer('Cadastre')" />
            <label for="Cadastre">Parcelles cadastrales</label>
          </div>
          <div>
            <input type="checkbox" id="vegetation" value="vegetation" onchange="switchlayer('vegetation')" />
            <label for="vegetation">Végétation</label>
          </div>

        </fieldset>
      </div>
    </div>

</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
